<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 2: Payment Integration</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6ccdd39db5.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <img src="images/logo.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light fw-semibold" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fw-semibold me-3" aria-current="page"
                                href="index.html#contact" onclick="focusName()">Contact</a>
                        </li>
                        <form>
                            <script src="https://checkout.razorpay.com/v1/payment-button.js"
                                data-payment_button_id="pl_KJmgVjhlnl3qhO" async> </script>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid w-75 mw-100 d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle">
        <div class="left text-center mx-5">
            <div class="slogan text-light fs-1 mx-auto fw-bold mb-3 lh-lg">
                Just A Little Help Can Make Their Hearts Happier.
            </div>
            <form>
                <script src="https://checkout.razorpay.com/v1/payment-button.js"
                    data-payment_button_id="pl_KJmgVjhlnl3qhO" async> </script>
            </form>
        </div>
        <div class="right text-center bg-light p-5 pb-4 rounded-4">
            <p class="text-black text-center fs-2 fw-bold">Contact Us</p>
            <form action="#" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Password" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="Contact No." required>
                    <label for="phone">Contact No. </label>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-sm fs-6 fw-bold mt-3 text-light" style="background: #301934;">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script>
        function focusName(){
            document.getElementById('name').focus()
        }
    </script>
</body>

</html>
